<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>O'ztransportta'mir</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        .table th, td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body >
<div class="container">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-primary" href="/">Asosiy</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="dropdown-item" href="/transport">Transport</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" style="text-decoration: none; color: black; margin-left: 20px" data-toggle="dropdown">Metrologiya <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <a class="dropdown-item"  href="/metrologiya">Sexdagi shablonlar</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item "  href="/metrologiyaSklad">Skladdagi shablonlar</a>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <hr>

    <div class="row justify-content-end">
        <ul class="nav">
            <li class="nav-item">
                <a th:href="@{/transport/newTransport}" class="nav-link" ><p class="lead">Transport qo'shish</p></a>
            </li>
            <li class="nav-item">
                <form th:style="${isAdmin} ? '':'display:none'" th:action="@{/transport/filter}" method="get">
                    <div class="orm-group">
                        <select class="form-control" th:name="de"  >
                            <option th:value="'Hammasi'">O'zvagonta'mir</option>
                            <option th:value="'VCHD-3'">VCHD-3</option>
                            <option th:value="'VCHD-5'">VCHD-5</option>
                            <option th:value="'VCHD-6'">VCHD-6</option>
                        </select>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">filter</button>
                </form>
            </li>
        </ul>
    </div>
    <hr>
    <div class="container d-flex justify-content-center ">
        <h4 th:style="${isSuccess}? 'color:green':'color:red'"  th:text="${message}"></h4>
    </div>

    <table class=" table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>â„–</th>
            <th>Davlat raqami</th>
            <th>Texnika rusumi</th>
            <th>VCHD</th>
            <th>Yili</th>
            <th>Texasmotr </th>
            <th>Sug'urta</th>
            <th>Gas ispitaniya</th>
            <th>Yoqilg'i turi</th>
            <th>Texnik holati</th>
            <th>Izoh</th>
            <th>
                <a th:href="@{#}" class=" btn btn-success btn-sm ">Yuklab olish</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transport, iStat:${transports}">
            <td th:text="${iStat.count}"></td>
            <td th:text="${transport.nomeri}"></td>
            <td th:text="${transport.rusumi}"></td>
            <td th:text="${transport.depoNomi}"></td>
            <td th:text="${transport.yili}"></td>
            <td th:text="${transport.texMuddati}"></td>
            <td th:text="${transport.sugurta}"></td>
            <td th:text="${transport.gazMuddati}"></td>
            <td th:text="${transport.yoqilgiTuri}"></td>
            <td th:text="${transport.holati}"></td>
            <td th:text="${transport.izoh}"></td>
            <td>
                <a th:href="@{/transport/edit/{id}(id=${transport.id})}" class=" btn btn-warning btn-sm ">Tahrirlash</a>
                <a th:href="@{/transport/delete/{id}(id=${transport.id})}" class=" btn btn-danger btn-sm ">O'chirish</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
