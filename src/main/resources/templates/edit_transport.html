<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="eng">
    <head>
        <title>O'zvagonta'mir</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <hr>
            <div class="row">
                <div class="col-sm col-md col-lg container justify-content-center card">
                    <div class="container bg-yellow d-flex justify-content-center text-black">
                        <h1 >Transport ma'lumotlarini tahrirlash</h1>
                    </div>
                </div>
            </div>
            <hr>
            <form th:action="@{/transport/update/{id}(id=${transport.id})}" th:object="${transport}" method="POST">
                <div class="row">
                    <div class="form-group col">
                        <label>Texnika rusumi</label>
                        <input type="text" th:field="*{rusumi}" class="form-control"
                               placeholder="texnika rusumini kiriting" />
                    </div>
                    <div class="form-group col">
                        <label>Davlat raqami</label>
                        <input type="text" th:field="*{nomeri}" class="form-control"
                               placeholder="davlat raqamini kiriting" />
                    </div>

                </div>
                <div class="row">
                    <div class="form-group col">
                        <label>Yili</label>
                        <input type="number" min="1900" max="2099" value="2015" th:field="*{yili}" class="form-control"
                               placeholder="yilini kiriting" />
                    </div>
                    <div class="form-group col">
                        <label>Texasmotr vaqti</label>
                        <input type="text" th:field="*{texMuddati}" class="form-control"
                               placeholder="20.11.2022" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label>Gaz ispitaniya vaqti</label>
                        <input type="text" th:field="*{gazMuddati}" class="form-control"
                               placeholder="20.11.2022" />
                    </div>
                    <div class="form-group col">
                        <label>Sug'urta vaqti</label>
                        <input type="text" th:field="*{sugurta}" class="form-control"
                               placeholder="20.11.2022" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label>Yoqilg'i turi</label>
                        <input type="text" th:field="*{yoqilgiTuri}" class="form-control"
                               placeholder="Yoqilg'i turi" />
                    </div>
                    <div class="form-group col">
                        <label for="sel3">Holati</label>
                        <select class="form-control" th:field="*{holati}" id="sel3">
                            <option value="Soz">Soz</option>
                            <option value="Nosoz">Nosoz</option>
                            <option value="Saqlanishda">Saqlanishda</option>
                        </select>
                    </div>

                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="sel1">Depo nomi</label>
                        <select class="form-control" th:field="*{depoNomi}" id="sel1">
                            <option value="VCHD-3">VCHD-3</option>
                            <option value="VCHD-5">VCHD-5</option>
                            <option value="VCHD-6">VCHD-6</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <label>Izoh</label>
                        <input type="text" th:field="*{izoh}" class="form-control"
                               placeholder="Izoh" />
                    </div>
                </div>


                <div class="box-footer justify-content-center row">
                    <button class="btn btn-primary btn-block col" type="submit">Saqlash</button>
                    <a th:href="@{/transport}" class="btn btn-danger col " >Ortga</a>
                </div>
            </form>
        </div>
    </body>

</html>
